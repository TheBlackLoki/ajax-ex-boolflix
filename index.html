<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4f5771c9fa.js" crossorigin="anonymous"></script>
    <title></title>
  </head>
  <body>
    <div class="searchbar">
      <input id="zerca"type="text" name="" placeholder="Meti chi el titol" value="">
      <button id="boton"type="button" name="button">Sghiza el boton</button>
    </div>
    <h1>Film</h1>
    <div class="libreriaFilm">

    </div>
    <h1>Serie</h1>
    <div class="libreriaSerie">

    </div>
    <script id="templateFilm" type="text/x-handlebars-template">
				<div class="movieseries">
          <img {{{sitocopertina}}}{{{dimensionecopertina}}}{{{immaginecopertina}}}" alt="">
					<span>Titolo {{tipo}}: {{title}}</span>
					<span>Titolo originale: {{originalTitle}}</span>
					<span>Lingua:{{{language}}}</span>
					<span>Voto:{{#each vote}}<i class="{{this}} fa-star"></i>{{/each}}</span>
				</div>
		</script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/main.js" charset="utf-8"></script>
  </body>
</html>
